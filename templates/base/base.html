{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- TITLE -->
    <title>Gofar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Flights, Express, Car, Bus, Train times, fares and information for train travel in Myanmar
    (Burma) including Yangon (Rangoon) to Mandalay, Bagan, Inle Lake, Moulmein, Lashio, Pyay, Haho.  How to buy tickets
    both inside and outside Burma. Also covers the express ferry from Yangon-Mandalay-Bagan.">
    <meta name="keywords" content="flights, express, car, bus, rail, travel, train, Burma, Myanmar, Rangoon, Yangon, Mandalay, Bagan, Pyay, Inlay Lake">

    <!-- GOOGLE FONT -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,600,400,300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

    <!-- CSS LIBRARY -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/awe-booking-font.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/lib/jquery-ui.css' %}">
    <!-- REVOLUTION DEMO -->
    <link rel="stylesheet" type="text/css" href="{% static 'revslider-demo/css/settings.css' %}">


    <!-- MAIN STYLE -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/demo.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">


    
    <!-- CSS COLOR -->
    <link id="colorreplace" rel="stylesheet" type="text/css" href="{% static 'css/colors/blue.css' %}">


    <link rel="stylesheet" type="text/css" href="{% static 'css/v2m.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/v2m.css' %}">


    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<!--[if IE 7]> <body class="ie7 lt-ie8 lt-ie9 lt-ie10"> <![endif]-->
<!--[if IE 8]> <body class="ie8 lt-ie9 lt-ie10"> <![endif]-->
<!--[if IE 9]> <body class="ie9 lt-ie10"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <body> <!--<![endif]-->


    <!-- PAGE WRAP -->
    <div id="page-wrap">
        <!-- PRELOADER -->
        <div class="preloader"></div>
        <!-- END / PRELOADER -->

        <!-- HEADER PAGE -->
        {% block head %}
            {% include "base/header.html" %}
        {% endblock %}
        <!-- END / HEADER PAGE -->

        <!-- CONTENT -->
        {% block content %}
        {% endblock %}
        <!-- END / CONTENT -->

        <!-- FOOTER PAGE -->
        {% include "base/footer.html" %}
        <!-- END / FOOTER PAGE -->
    </div>
    <!-- END / PAGE WRAP -->


    <!-- LOAD JQUERY -->
    <script type="text/javascript" src="{% static 'js/lib/jquery-1.11.2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/masonry.pkgd.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/jquery.parallax-1.1.3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/jquery.owl.carousel.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/theia-sticky-sidebar.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/lib/jquery.magnific-popup.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'js/lib/jquery-ui.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/autocomplete.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/v2m.js' %}"></script>

    <!-- REVOLUTION DEMO -->
    <script type="text/javascript" src="{% static 'revslider-demo/js/jquery.themepunch.revolution.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'revslider-demo/js/jquery.themepunch.tools.min.js' %}"></script>
    <script type="text/javascript">
        if($('#slider-revolution').length) {
            $('#slider-revolution').show().revolution({
                ottedOverlay:"none",
                delay:10000,
                startwidth:1600,
                startheight:650,
                hideThumbs:200,

                thumbWidth:100,
                thumbHeight:50,
                thumbAmount:5,
                
                                        
                simplifyAll:"off",

                navigationType:"none",
                navigationArrows:"solo",
                navigationStyle:"preview4",

                touchenabled:"on",
                onHoverStop:"on",
                nextSlideOnWindowFocus:"off",

                swipe_threshold: 0.7,
                swipe_min_touches: 1,
                drag_block_vertical: false,
                
                parallax:"mouse",
                parallaxBgFreeze:"on",
                parallaxLevels:[7,4,3,2,5,4,3,2,1,0],
                                        
                                        
                keyboardNavigation:"off",

                navigationHAlign:"center",
                navigationVAlign:"bottom",
                navigationHOffset:0,
                navigationVOffset:20,

                soloArrowLeftHalign:"left",
                soloArrowLeftValign:"center",
                soloArrowLeftHOffset:20,
                soloArrowLeftVOffset:0,

                soloArrowRightHalign:"right",
                soloArrowRightValign:"center",
                soloArrowRightHOffset:20,
                soloArrowRightVOffset:0,

                shadow:0,
                fullWidth:"on",
                fullScreen:"off",

                spinner:"spinner2",
                                        
                stopLoop:"off",
                stopAfterLoops:-1,
                stopAtSlide:-1,

                shuffle:"off",

                autoHeight:"off",
                forceFullWidth:"off",
                
                
                
                hideThumbsOnMobile:"off",
                hideNavDelayOnMobile:1500,
                hideBulletsOnMobile:"off",
                hideArrowsOnMobile:"off",
                hideThumbsUnderResolution:0,

                hideSliderAtLimit:0,
                hideCaptionAtLimit:0,
                hideAllCaptionAtLilmit:0,
                startWithSlide:0
            });
        }
    </script>

</body>
</html>
